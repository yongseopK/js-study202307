<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 class="theTitle">html 조작</h1>
    <ul id="list">
        <li class="obj1">list_2</li>
        <li>list_3</li>
        <li>list_4</li>
        <li>list_5</li>
    </ul>

    <script>
        //1. class="theTitle"인 요소의 자식요소를 innerHTML을 사용하여
        //   <a href="#">요소 객체 조작</a>로 교체하세요. 
        document.querySelector('.theTitle').innerHTML = '<a href="#">요소 객체 조작</a>';

        //2. class="obj1"인 요소의 텍스트를 "리스트_2"로 변경하세요. 
        document.querySelector('.obj1').textContent = '리스트_2';
        //### 여기부터는 innerHTML 사용 금지.

        //3. id="list"인 요소의 마지막 위치에 
        // 새요소 "<li id="banana">list_6</li>"를 추가하세요. 
        const $list = document.getElementById('list');
        const $banana = document.createElement('li');
        $banana.textContent = 'list_6';
        $banana.id = 'banana';
        $list.append($banana);

        //4. id="list"인 요소의 첫 위치에 새요소 "<li>list_1</li>"를 추가하세요.      
        const $newLi = document.createElement('li');
        $newLi.textContent = 'list_1';
        $list.insertBefore($newLi, $list.firstElementChild);

        //5. id="list"인 요소의 하위 <li>요소중 첫번째 요소 삭제
        $list.firstElementChild.remove();

        //6. ul의 자식 노드를 전부 삭제하세요.
        [...$list.children].forEach($li => $list.removeChild($li));
    </script>

</body>

</html>
