<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="fruits">
        <li>사과</li>
    </ul>

    <script>

        // 태그 이름과 텍스트를 전달받으면 태그를 생성하는 함수
        function makeTag(tagName = 'div', text = '') {
            const $newTag = document.createElement(tagName);
            if (text) $newTag.textContent = text;
            return $newTag;
        }

        // 부모태그에 자식을 추가하는 함수
        function appendNewTag($parent, $newChild) {
            $parent.appendChild($newChild);
        }

        // 태그를 생성하면서 부모에 바로 추가해주는 함수
        function append($parent, tagName, text) {
            appendNewTag($parent, makeTag(tagName, text));
        }


        const $fruits = document.getElementById('fruits');
        const a = makeTag('li', '바나나');
        // console.log(a);
        appendNewTag($fruits, a);
        append($fruits, 'li', '망고')
        append($fruits, 'li', '복숭아')
        append($fruits, 'li', '포도')

        */
    </script>
</body>

</html>
