<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>아무곳이나 클릭하세요!</p>
    <em class="msg"></em>

    <script>
        const documentClickHandler = (ppp) => {
            console.log('아무데나 클릭했음!');
            console.log(ppp);
            const $em = document.querySelector('.msg');
            $em.textContent = `x: ${ppp.x}, y: ${ppp.y}`;
        };
        document.addEventListener('click', documentClickHandler);
        document.addEventListener('keydown', documentClickHandler);
    </script>
</body>

</html>
