<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div><button id="b1">클릭1</button></div>
    <div><button id="b2">클릭2</button></div>
    <div><button id="b3">클릭3</button></div>

    <script>

        // 이벤트 핸들러
        function sayHelloHandler() {
            alert("Hello!");
        }
        // 프로퍼티는 객체의 속성
        const $btn1 = document.getElementById("b1");
        // dir로 찍으면 요소노드의 프로퍼티들을 볼 수 있음
        console.dir($btn1);

        $btn1.onclick = sayHelloHandler;

        const $btn2 = document.getElementById("b2");
        $btn2.onclick = () => {
            $btn2.style.width = '150px';
        };
        // 프로퍼티 방식의 단점 : 여러 핸들러를 바인딩할 수 없음.
        $btn2.onclick = sayHelloHandler;

        const $btn3 = document.getElementById('b3');
        $btn3.onmouseover = () => {
            $btn3.style.background = 'red';
        };

        $btn3.onmouseout = () => {
            $btn3.style.background = 'yellow';
        };

        // 이벤트 핸들러 제거하기
        setTimeout(() => {
            $btn3.onmouseout = null;
        }, 2000);
    </script>
</body>

</html>
