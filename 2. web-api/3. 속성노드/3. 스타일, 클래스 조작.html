<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: red;
        }

        .green {
            color: greenyellow;
            background: green;
        }

        .blue {
            color: aqua;
            background: blue;
        }

        .circle {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="box green" style="font-weight: 700;">Hello</div>
    <button id="add">변형!</button>
    <script>
        const $box = document.querySelector('.box');
        $box.style.fontStyle = 'italic';    // 인라인 스타일 조작

        // 클래스 조작
        // $box.className = 'box blue'; 

        $box.classList.add('circle');
        $box.classList.add('aaa', 'bbb', 'ccc');

        $box.classList.remove('green');
        $box.classList.remove('aaa', 'ccc');
        $box.classList.add('green');

        // 클래스 교체
        $box.classList.replace('green', 'blue');

        // 클래스 유무 확인
        console.log($box.classList.contains('circle'));
        console.log($box.classList.contains('rapid'));

        document.getElementById('add').onclick = e => {
            const CLASS_NAME = 'circle';
            const boxClassList = $box.classList;

            // toggle : 해당 클래스가 있으면 제거, 없으면 추가
            boxClassList.toggle(CLASS_NAME);
            
            // if (boxClassList.contains(CLASS_NAME)) {
            //     boxClassList.remove(CLASS_NAME);
            // } else {
            //     boxClassList.add(CLASS_NAME);
            // }
        };
    </script>
</body>

</html>
