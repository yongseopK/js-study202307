<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    p {
      white-space: pre;
    }
  </style>
</head>

<body>

  <pre></pre>
  <button id="btn">삭제!</button>

  <script>
    const fetchPost = () => {
      const id = 3;
      // 서버에 삭제 요청 (DELETE)
      // PUT : 전체 수정
      // PATCH : 일부 수정
      const xhr = new XMLHttpRequest();
      xhr.open('DELETE', `http://localhost:3000/posts/${id}`);

      // 요청 송신 : 데이터를 실어보냄
      xhr.send();
    };

    document.getElementById('btn').addEventListener('click', fetchPost);

  </script>

</body>

</html>
